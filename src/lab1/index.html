<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра на запоминание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div>
        <div id="timer">Время: 5 секунд</div>
        <div id="game-container">
            <!-- Здесь будут отображаться цифры или пиктограммы -->
        </div>
        <div id="number-list" style="display: none;">
            <h2>Выберите цифры, которые были на экране:</h2>
            <ul id="number-options">
                <!-- Элементы для выбора цифр -->
            </ul>
        </div>
        <div id="symbol-list" style="display: none;">
            <h2>Выберите пиктограммы, которые были на экране:</h2>
            <ul id="symbol-options">
                <!-- Элементы для выбора пиктограмм -->
            </ul>
        </div>
        <div id="number-symbol-list" style="display: none;">
            <h2>Выберите строки, которые были на экране:</h2>
            <ul id="number-symbol-options">
                <!-- Элементы для выбора цифр и пиктограмм -->
            </ul>
        </div>
        <button id="start-button" class="btn btn-primary">Начать</button>
        <button id="check-button" class="btn btn-success" style="display: none;">Проверить</button>
        <div id="result-container"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<script src="stage1.js"></script>
<script src="stage2.js"></script>
<script src="stage3.js"></script>
<script src="stage4.js"></script>
<script src="stage5.js"></script>
</body>
</html>

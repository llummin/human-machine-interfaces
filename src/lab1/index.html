<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра на запоминание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4">
        <div class="card-body text-center">
            <div id="timer" class="mb-3 display-4">00:05</div>
            <div id="game-container" class="text-center">
                <!-- Здесь будут отображаться цифры или пиктограммы -->
            </div>
            <div id="number-list" style="display: none;">
                <h2 class="mt-4">Выберите цифры, которые были на экране:</h2>
                <ul id="number-options" class="list-group">
                    <!-- Элементы для выбора цифр -->
                </ul>
            </div>
            <div id="symbol-list" style="display: none;">
                <h2 class="mt-4">Выберите пиктограммы, которые были на экране:</h2>
                <ul id="symbol-options" class="list-group">
                    <!-- Элементы для выбора пиктограмм -->
                </ul>
            </div>
            <div id="number-symbol-list" style="display: none;">
                <h2 class="mt-4">Выберите строки, которые были на экране:</h2>
                <ul id="number-symbol-options" class="list-group">
                    <!-- Элементы для выбора цифр и пиктограмм -->
                </ul>
            </div>
            <div class="d-grid gap-2">
                <button id="start-button" class="btn btn-primary" type="button">Начать</button>
                <button id="check-button" class="btn btn-success" style="display: none;" type="button">Проверить
                </button>
            </div>
            <div id="result-container" class="mt-3"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<script src="stage1.js"></script>
<script src="stage2.js"></script>
<script src="stage3.js"></script>
<script src="stage4.js"></script>
<script src="stage5.js"></script>
</body>
</html>
